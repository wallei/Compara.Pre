<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="../Imagenes/Compara.Pre_solo.png" alt="Logo" class="logo-image">
        </div>

        <form>
            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" placeholder="Usuario" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="remember-section">
                <input type="checkbox" id="remember" class="checkbox-custom">
                <label for="remember" class="remember-label">Recordar contraseña</label>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>

            <div class="footer-links">
                <a href="../Registro/registro.html">Registrar usuario</a>
                <a href="../OlvidoContrasena/olvido-contrasena.html">Olvidaste tu contraseña?</a>
            </div>

        </form>
    </div>
</body>
</html>
