<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
    body {
        animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

</style>
</head>
<body>
    <div class="registro-card">
        <div class="logo-container">
            <img src="../Imagenes/Compara.Pre_solo.png" alt="Logo" class="logo-image">
        </div>

        <h1>Registro de Usuario</h1>

        <form>
            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" placeholder="Nombre" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" placeholder="Apellido" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Contraseña" required minlength="6">
                </div>
            </div>

            <button type="submit" class="btn-registro">Registrarse</button>

            <div class="footer-links">
                <a href="../Login/login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
